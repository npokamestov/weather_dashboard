<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="row" id-="main-row">
            <div class="col-sm-auto bg-light" id="search-col">
                <div class="row" id="search-row">
                    <div id="form-container">
                        <h5 class="h5">Search for a City:</h5>
                        <form>
                            <input id="city" type="text" placeholder="Enter City Name"></input>
                            <button id="search" type="submit" class="btn btn-primary"><span class="oi oi-magnifying-glass"></span></input>
                        </form>
                    </div>
                </div>
                <div class="row" id="history-row">
                    <ul id="history-list" class="list-group" role="tablist"></ul>
                </div>
            </div>
            <div class="col" id="weather-col">
                <div class="row" id="current-row"></div>
                <div class="row" id="future-row"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
